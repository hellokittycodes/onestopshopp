<!DOCTYPE html>
<html>

<head>
    <style>
        /* Include scheduling.css styles here */
        /* Paste the contents of scheduling.css here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main.table {
            width: 82vw;
            height: 90vh;
            background-color: #fff5;
            backdrop-filter: blur(7px);
            box-shadow: 0 .4rem .8rem #000000aa;
            border-radius: .8rem;
            overflow: hidden;
        }

        .tableheader {
            width: 100%;
            height: 10%;
            background-color: #fff5;
            padding: .8rem 1;
        }

        .tablebody::-webkit-scrollbar {
            width: 0.5rem;
            height: 0.5rem;
        }

        .tablebody::-webkit-scrollbar-thumb {
            border-radius: .5rem;
            background-color: #0000;
            visibility: hidden;
        }

        .tablebody:hover::-webkit-scrollbar-thumb {
            visibility: visible;
        }

        table {
            width: 100%;
        }

        .tablebody {
            width: 36px;
            height: 36px;
            margin-right: .5rem;
            border-radius: 50%;
            vertical-align: middle;
        }

        table,
        th,
        td {
            padding: 1rem;
            border-collapse: collapse;
        }

        thead th {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #ffff;
        }

        tbody tr:nth-child(even) {
            background-color: #0000;
        }

        tbody tr:hover {
            background-color: #fff6;
        }
    </style>
</head>

<body>
    <main class="table">
        <section class="tableheader"></section>
        <div class="tablebody">
            <input type="text" id="search-box" placeholder="Enter name...">
            <button onclick="inputting()">Search</button>
            <table>
                <thead>
                    <tr>
                        <!-- headers -->
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                        <th>F</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- body -->
                        <td id="a"></td>
                        <td id="b"></td>
                        <td id="c"></td>
                        <td id="d"></td>
                        <td id="e"></td>
                        <td id="f"></td>
                        <td id="email"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script>
        let SHEET_ID = '1PwuLU4j3HbBFNkbwVR9_TFwqNq7-AGA_1KHCUxCwksk';
        let SHEET_TITLE = 'teacher_names';
        let SHEET_RANGE = 'B3:J27';
        let FULL_URL = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID + '/gviz/tq?sheet=' + SHEET_TITLE + '&range=' + SHEET_RANGE;

        console.log("Fetching data from:", FULL_URL);

        function saveJSON(data) {
            localStorage.setItem('data', JSON.stringify(data));
            console.log("Data saved to local storage:", data);
        }

        function loadJSON() {
            const jsonData = localStorage.getItem('data');
            console.log("Loading data from local storage:", jsonData);
            return JSON.parse(jsonData);
        }

        function inputting() {
            console.log("Running inputting function");
            const data = loadJSON();
            if (!data) {
                console.error("Data not found in local storage");
                return;
            }

            const userInput = document.getElementById("search-box").value.toLowerCase();
            console.log("User input:", userInput);

            const tbody = document.querySelector("tbody");
            const rows = tbody.querySelectorAll("tr");

            for (let i = 0; i < rows.length; i++) {
                let name = data.table.rows[i + 1].c[1].v.toLowerCase(); // Adjusted index since data starts from index 1
                if (name === userInput) {
                    console.log("Match found for user input:", name);
                    let output = data.table.rows[i + 1].c[0].v; // Adjusted index since data starts from index 1
                    let cells = rows[i].querySelectorAll("td");
                    cells[0].innerHTML = "NEW NAME"; // Adjusted index since data starts from index 1
                    cells[0].innerHTML = data.table.rows[i + 1].c[2].v.toString(); // Adjusted index since data starts from index 1
                    cells[1].innerHTML = data.table.rows[i + 1].c[3].v.toString();
                    cells[2].innerHTML = data.table.rows[i + 1].c[4].v.toString();
                    cells[3].innerHTML = data.table.rows[i + 1].c[5].v.toString();
                    cells[4].innerHTML = data.table.rows[i + 1].c[6].v.toString();
                    cells[5].innerHTML = data.table.rows[i + 1].c[7].v.toString();
                    cells[6].innerHTML = data.table.rows[i + 1].c[8].v.toString();
                    return; // Exit the loop after finding the first match
                }
            }

            console.log("No match found for user input:", userInput);
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log("Document ready, initiating data fetch");
            fetch(FULL_URL)
                .then(res => res.text())
                .then(rep => {
                    let data = JSON.parse(rep.substr(47).slice(0, -2));
                    console.log("Data fetched successfully:", data);
                    saveJSON(data);
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>

</html>
