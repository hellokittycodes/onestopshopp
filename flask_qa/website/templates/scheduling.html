<!DOCTYPE html> 
<html> 
    <head> 
        <style>
            *{ 
    margin: 0; 
    padding: 0; 


    box-sizing: border-box; 
    font-family: sans-serif;
    
}

body {
    min-height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

main.table {
    width: 82vw; 
    height : 90vh; 
    background-color: #fff5; 
    backdrop-filter: blur(7px); 
    box-shadow: 0 .4rem .8rem #000000aa; 
    border-radius: .8rem; 
    overflow: hidden; 
}

.tableheader{
    width: 100%; 
    height: 10%; 
    background-color: #fff5; 
    padding: .8rem 1; 


}

.tablebody_::-webkit-scrollbar{
    width: 0.5rem; 
    height: 0.5rem; 
}

.tablebody_::-webkit-scrollbar-thumb{
    border-radius: .5rem; 
    background-color: #0000; 
    visibility: hidden; 
}

.tablebody_:hover:-webkit-scrollbar-thumb{
    visibility: visible;
}

table {
    width: 100%; 
}

.tablebody
{
    width: 36px; 
    height: 36px; 
    margin-right: .5rem; 
    border-radius: 50%; 
    vertical-align: middle; 
}
table, th, td {
    padding : 1rem; 
    border-collapse: collapse; 

}

thead th{
    position : sticky; 
    top: 0; 
    left: 0; 
    background-color: #ffff; 

}

tbody tr:nthchild(even){
    background-color: #0000; 
}

tbody tr:hover{
    background-color : #fff6; 
}
        </style>
    </head>
    <body> 
        <main class="table"> 
            <section class="tableheader"></section>
            <section class="tablebody">
                <input type="text" id="search-box" placeholder="Enter name...">
                <button onclick="inputting()">Search</button>
                <table>
                    <thead> 
                        <tr> 
                            <!-- headers -->
                            <th> A </th> 
                            <th> B </th>
                            <th> C </th>
                            <th> D </th>
                            <th> E </th>
                            <th> F </th>
                            <th> EMAIL </th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <!-- body -->
                            <td id="a">602</td>
                            <td id="b">602</td>
                            <td id="c">602</td>
                            <td id="d">602</td>
                            <td id="e">602</td>
                            <td id="f">602</td>
                            <td id="email">email@gmail.com</td>
                        </tr> 
                    </tbody>
                </table>
            </section>
        </main>
        <!-- Include jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="doublemain.js"></script>
    </body>
</html>
